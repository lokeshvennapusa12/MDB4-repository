{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
</head>
<body>
    <center>
        <h1 class="btn btn-outline-primary">This is my MDB4 Project</h1>
        <button type="button" class="btn btn-outline-primary" data-mdb-ripple-color="dark">Primary</button>
        <button type="button" class="btn btn-outline-secondary" data-mdb-ripple-color="dark">Secondary</button>
        <button type="button" class="btn btn-outline-success" data-mdb-ripple-color="dark">Success</button>
        <button type="button" class="btn btn-outline-danger" data-mdb-ripple-color="dark">Danger</button>
        <button type="button" class="btn btn-outline-warning" data-mdb-ripple-color="dark">Warning</button>
        <button type="button" class="btn btn-outline-info" data-mdb-ripple-color="dark">Info</button>
        <button type="button" class="btn btn-outline-light" data-mdb-ripple-color="dark">Light</button>
        <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark">Dark</button>
    </center>
    <hr>

    <div id="carouselExampleTouch" class="carousel slide" data-mdb-touch="false" w="300px" h="300px">
        <div class="carousel-indicators">
          <button
            type="button"
            data-mdb-target="#carouselExampleTouch"
            data-mdb-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-mdb-target="#carouselExampleTouch"
            data-mdb-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-mdb-target="#carouselExampleTouch"
            data-mdb-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp" class="d-block w-100" alt="Wild Landscape"/>
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp" class="d-block w-100" alt="Camera"/>
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp" class="d-block w-100" alt="Exotic Fruits"/>
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleTouch" data-mdb-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleTouch" data-mdb-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
<script src="{% static 'js/bootstrap.js' %} "></script>
<script src="{% static 'js/mdb.js' %} "></script>
<script src="{% static 'js/jquery.js' %} "></script>
<script src="{% static 'js/popper.js' %} "></script>

</body>
</html>
